name: Windows 11 RDP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: Download Ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip -DestinationPath .\ngrok
        dir .\ngrok

    - name: Setup Ngrok Auth Token
      run: .\ngrok\ngrok.exe config add-authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Enable RDP Access
      run: |
        # تمكين Remote Desktop
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        # السماح بقواعد جدار الحماية الخاصة بالـ Remote Desktop
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        # تفعيل مصادقة المستخدم (NLA)
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

    - name: Create User (meets password policy)
      env:
        ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      run: |
        # اسم المستخدم المُقترح - عدّله إذا رغبت
        $user = 'tempAdmin'
        # جلب كلمة المرور من Secret بطريقة آمنة
        $pass = $Env:ADMIN_PASSWORD

        Write-Host "إنشاء المستخدم $user ..."
        # إنشاء المستخدم بكلمة المرور من المتغير
        net user $user $pass /add

        Write-Host "إضافة $user لمجموعة Administrators ..."
        net localgroup administrators $user /add

        Write-Host "التحقق من وجود المستخدم:"
        net user $user

    - name: Install Google Chrome
      run: |
        Write-Host "Downloading Chrome..."
        Invoke-WebRequest -Uri "https://dl.google.com/chrome/install/latest/chrome_installer.exe" -OutFile "$env:TEMP\chrome_installer.exe"
        Write-Host "Installing Chrome..."
        Start-Process -FilePath "$env:TEMP\chrome_installer.exe" -Args "/silent /install" -Wait
        Write-Host "Chrome installed successfully!"

    - name: Install Firefox
      run: |
        Write-Host "Downloading Firefox..."
        Invoke-WebRequest -Uri "https://download.mozilla.org/?product=firefox-latest&os=win64&lang=ar" -OutFile "$env:TEMP\firefox_installer.exe"
        Write-Host "Installing Firefox..."
        Start-Process -FilePath "$env:TEMP\firefox_installer.exe" -Args "/S" -Wait
        Write-Host "Firefox installed successfully!"

    - name: Start Ngrok Tunnel (background)
      run: |
        # تشغيل ngrok في الخلفية حتى لا يوقف الـ workflow
        $ngrokPath = ".\ngrok\ngrok.exe"
        Write-Host "Starting ngrok tunnel (background)..."
        Start-Process -FilePath $ngrokPath -ArgumentList "tcp 3389" -NoNewWindow -WindowStyle Hidden

        # لمحة سريعة في السجلات (قد لا تحتوي على رابط مباشر هنا)
        Start-Sleep -Seconds 3
        Write-Host "Ngrok started. تحقق من لوحة تحكم ngrok dashboard أو سجلات runner لمزيد من التفاصيل."

    - name: Complete job
      run: |
        Write-Host "انتهى الإجراء. تذكّر: الـ runner مؤقت وسيُغلق بعد انتهاء الـ job."
