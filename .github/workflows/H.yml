name: Windows 11 RDP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: Download Ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip -DestinationPath .\ngrok
        Write-Host "ngrok files:"
        Get-ChildItem .\ngrok

    - name: Setup Ngrok Auth Token
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      run: |
        if (-not $Env:NGROK_AUTH_TOKEN) {
          Write-Error "لا يوجد NGROK_AUTH_TOKEN في Secrets. أضف المفتاح ثم أعد التشغيل."
          exit 1
        }
        .\ngrok\ngrok.exe config add-authtoken $Env:NGROK_AUTH_TOKEN
        Write-Host "Ngrok authtoken saved."

    - name: Enable RDP Access
      run: |
        Write-Host "تمكين Remote Desktop وفتح جدار الحماية..."
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
        Write-Host "RDP enabled."

    - name: Create User (meets password policy & avoids interactive prompt)
      env:
        ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      run: |
        # إعداد المتغيرات
        $user = "tempAdmin"
        $pass = $Env:ADMIN_PASSWORD

        # التحقق من وجود السر
        if (-not $pass) {
          Write-Error "لم يتم العثور على SECRET باسم ADMIN_PASSWORD. أضفه في Settings -> Secrets ثم أعد المحاولة."
          exit 1
        }

        # فحوصات كلمة المرور (min 8, complexity, max 14 to avoid interactive prompt)
        if ($pass.Length -lt 8) {
          Write-Error "كلمة المرور قصيرة جداً. يجب أن تكون 8 أحرف على الأقل."
          exit 1
        }
        if ($pass.Length -gt 14) {
          Write-Error "كلمة المرور أطول من 14 حرفاً. قلّل الطول إلى 14 أو أقل لتجنب رسالة التأكيد القديمة."
          exit 1
        }
        if (-not ($pass -match '[A-Z]')) {
          Write-Error "كلمة المرور يجب أن تحتوي على حرف كبير (A-Z)."
          exit 1
        }
        if (-not ($pass -match '[a-z]')) {
          Write-Error "كلمة المرور يجب أن تحتوي على حرف صغير (a-z)."
          exit 1
        }
        if (-not ($pass -match '\d')) {
          Write-Error "كلمة المرور يجب أن تحتوي على رقم."
          exit 1
        }
        if (-not ($pass -match '[^A-Za-z0-9]')) {
          Write-Error "كلمة المرور يجب أن تحتوي على رمز خاص (مثل ! @ # $ % ^ & * )."
          exit 1
        }

        Write-Host "قيد الإنشاء: المستخدم $user ..."
        # نستخدم علامات اقتباس حول كلمة المرور لتفادي مشاكل الحروف الخاصة
        net user $user "$pass" /add /y

        if ($LASTEXITCODE -ne 0) {
          Write-Error "فشل إنشاء المستخدم. تحقق من السجلات."
          exit $LASTEXITCODE
        }

        Write-Host "إضافة $user لمجموعة Administrators ..."
        net localgroup administrators $user /add

        if ($LASTEXITCODE -ne 0) {
          Write-Error "فشل إضافة المستخدم لمجموعة Administrators."
          exit $LASTEXITCODE
        }

        Write-Host "تم إنشاء الحساب وإضافته للمسؤولين بنجاح."
        net user $user

    - name: Install Google Chrome
      run: |
        Write-Host "Downloading Chrome..."
        Invoke-WebRequest -Uri "https://dl.google.com/chrome/install/latest/chrome_installer.exe" -OutFile "$env:TEMP\chrome_installer.exe"
        Write-Host "Installing Chrome..."
        Start-Process -FilePath "$env:TEMP\chrome_installer.exe" -Args "/silent /install" -Wait
        Write-Host "Chrome installed successfully!"

    - name: Install Firefox
      run: |
        Write-Host "Downloading Firefox..."
        Invoke-WebRequest -Uri "https://download.mozilla.org/?product=firefox-latest&os=win64&lang=en-US" -OutFile "$env:TEMP\firefox_installer.exe"
        Write-Host "Installing Firefox..."
        Start-Process -FilePath "$env:TEMP\firefox_installer.exe" -Args "/S" -Wait
        Write-Host "Firefox installed successfully!"

    - name: Start Ngrok Tunnel (background)
      run: |
        $ngrokPath = ".\ngrok\ngrok.exe"
        if (-not (Test-Path $ngrokPath)) {
          Write-Error "لم يتم العثور على ngrok في المسار: $ngrokPath"
          exit 1
        }
        Write-Host "Starting ngrok in background (tcp 3389)..."
        # نستخدم WindowStyle و PassThru، ولا نستخدم NoNewWindow
        $p = Start-Process -FilePath $ngrokPath -ArgumentList "tcp 3389" -WindowStyle Hidden -PassThru

        Start-Sleep -Seconds 3

        Write-Host "Ngrok started with PID: $($p.Id)"
        Write-Host "إن لم يظهر الرابط هنا، تحقق من لوحة ngrok dashboard أو سجلات runner."

    - name: Complete job
      run: |
        Write-Host "انتهى الـ workflow. تذكّر أن الـ GitHub Actions runner مؤقت (ephemeral) وسيتم إيقافه بعد انتهاء المهمة."
